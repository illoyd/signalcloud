test_ticket:
  appliance: test_appliance
  status: 0
  encrypted_from_number: '<%= Ticket.encrypt(:from_number, FROM_VALID_NO) %>'
  encrypted_to_number: '<%= Ticket.encrypt(:to_number, TO_VALID_NO) %>'
  expiry: '<%= 180.seconds.from_now %>'
  encrypted_question: '<%= Ticket.encrypt(:question, "Question") %>'
  encrypted_expected_confirmed_answer: '<%= Ticket.encrypt(:expected_confirmed_answer, "yes") %>'
  encrypted_expected_denied_answer: '<%= Ticket.encrypt(:expected_denied_answer, "no") %>'
